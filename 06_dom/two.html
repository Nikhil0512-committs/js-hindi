<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent)
    console.log(parent.children) // Html collection aayega , array like element

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML) // Monday , Tuesday ...
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild) // first div element aajayega
    console.log(parent.lastElementChild) // last div element aayega
   console.log("NODES: ",parent.childNodes) 
</script>
</html>
